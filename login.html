<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="d-flex justify-content-center align-items-center">Đăng nhập</h1>
    <!-- <form action="http://localhost:3000/api/users/sign-in" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Đăng nhập</button>
    </form> -->
        <form>
            <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    

    <script>

        const isLoggedIn = localStorage.getItem('token');

        if (isLoggedIn) {
        // Nếu chưa đăng nhập, chuyển hướng người dùng đến trang login.html
        window.location.href = 'index.html';
        }

        const form = document.querySelector('form');
        form.onsubmit = function (event) {
            event.preventDefault();
            const email = form.email.value;
            const password = form.password.value;
            fetch('http://localhost:3000/api/users/sign-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'login successful') {
                    alert('Đăng nhập thành công');
                    localStorage.setItem('token', data._id);
                    window.location.href = 'index.html';
                } else {
                    alert('Đăng nhập thất bại');
                }
            });
        };
    </script>
</body>
</html>
