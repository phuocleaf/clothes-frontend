<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P-Clothes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="container-fluid bg-primary text-white">
    <div class="container">
      <h1>Trang quản lý bán hàng</h1>
    </div>
  </header>

  <section class="container my-5">
    <h2>Thông tin tổng quan</h2>
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tổng số đơn hàng</h5>
            <p class="card-text">100</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tổng doanh thu</h5>
            <p class="card-text">10.000.000 VNĐ</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sản phẩm bán chạy nhất</h5>
            <p class="card-text">Tên sản phẩm</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Khách hàng mới nhất</h5>
            <p class="card-text">Tên khách hàng</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <a href="orders.html" class="btn btn-primary">Quản lý đơn hàng</a>
        <a href="products.html" class="btn btn-primary">Quản lý sản phẩm</a>
        <button id="logout-btn" class="btn btn-primary">Đăng Xuất</button>
      </div>
    </div>
  </section>

  <!-- <footer class="container-fluid bg-primary text-white">
    <div class="container">
      <p>Copyright &copy; 2023</p>
    </div>
  </footer> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    // Xử lý sự kiện đăng xuất
    const logoutButton = document.getElementById('logout-btn');
    logoutButton.addEventListener('click', function() {
      // Hiển thị hộp thoại xác nhận
      if (confirm('Bạn có chắc chắn muốn đăng xuất không?')) {
        // Xóa thông tin đăng nhập từ localStorage
        localStorage.removeItem('token');
        // Chuyển hướng người dùng đến trang login.html
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
